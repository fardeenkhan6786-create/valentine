        height: 90px;
        margin-bottom: 20px;
        animation: heartbeat 1.5s infinite;
      }

      .heart-loader:before,
      .heart-loader:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: white;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart-loader:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes heartbeat {
        0% {

        }
        50% {

        }
        100% {

        }

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const resources = [
        "https://raw.githubusercontent.com/LEFarcao07/valentine-annoying-button-html/refs/heads/main/assets/img/yes.gif",
        "https://raw.githubusercontent.com/LEFarcao07/valentine-annoying-button-html/refs/heads/main/assets/img/love.gif",
        "https://github.com/LEFarcao07/valentine-annoying-button-html/raw/refs/heads/main/assets/music/song.mp3",
      ];
      let loadedResources = 0;
      const progressBar = document.getElementById("progressBar");
      const loader = document.getElementById("valentineLoader");

      function loadResource(url) {
        return new Promise((resolve) => {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", url, true);
          xhr.responseType = "blob";

          xhr.onprogress = function (e) {
            if (e.lengthComputable) {
              const percent =
                (loadedResources / resources.length) * 100 +
                (e.loaded / e.total) * (100 / resources.length);
              progressBar.style.width = percent + "%";
            }
          };

          xhr.onload = function () {
            loadedResources++;
            progressBar.style.width =
              (loadedResources / resources.length) * 100 + "%";

            const blob = xhr.response;
            const objectUrl = URL.createObjectURL(blob);

            if (url.includes(".mp3")) {
              const audio = document.getElementById("loveSong");
              audio.src = objectUrl;
            }

            resolve(objectUrl);

            if (loadedResources === resources.length) {
              setTimeout(() => {
                loader.classList.add("hide");
                setTimeout(() => {
                  loader.style.display = "none";
                }, 1000);
              }, 500);
            }
          };

          xhr.send();
        });
      }
      
        const loadPromises = resources.map((url) => loadResource(url));

        setTimeout(() => {
          if (loadedResources < resources.length) {
            loader.classList.add("hide");
            setTimeout(() => {
              loader.style.display = "none";
            }, 1000);
          }
        }, 5000);
      });
      const splashScreen = document.getElementById("splashScreen");
      const enterButton = document.getElementById("enterButton");
      enterButton.addEventListener("click", function () {
        splashScreen.classList.add("hide");
        setTimeout(() => {
          splashScreen.style.display = "none";
        }, 1000);
        initMainContent();
      });

      function initMainContent() {
        function createFloatingHearts() {
          const container = document.getElementById("floatingHearts");
          const heartCount = 20;
          for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 10 + Math.random() * 20 + "s";
            heart.style.animationDelay = Math.random() * 5 + "s";
            heart.style.fontSize = 20 + Math.random() * 30 + "px";
            container.appendChild(heart);
          }
        }

        function handleInteraction(x, y) {
          createHeart(x, y);
        }

        document.addEventListener("click", function (e) {
          handleInteraction(e.clientX, e.clientY);
        });

        document.addEventListener(
          "touchstart",
          function (e) {
            for (let i = 0; i < e.touches.length; i++) {
              handleInteraction(e.touches[i].clientX, e.touches[i].clientY);
            }
          },
          { passive: true }
        );

        function createHeart(x, y) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "‚ù§Ô∏è";
          heart.style.left = x + "px";
          heart.style.top = y + "px";
          heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 65%)`;
          heart.style.fontSize = 20 + Math.random() * 30 + "px";
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 4000);
        }

        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const surprise = document.getElementById("surprise");
        const loveSong = document.getElementById("loveSong");
        const audioEnableBtn = document.getElementById("audioEnableBtn");
        const optionsContainer = document.getElementById("optionsContainer");
        const customInvitation = document.getElementById("customInvitation");
        const categoryDetails = document.getElementById("categoryDetails");
        const sendBtn = document.getElementById("sendBtn");

        let noTexts = [
          "Are you sure?",
          "Meri Golu molu Aisa karogi mere sath?",
          "Think again!",
          "Last chance!",
          "Nanno Pleeeease",
          "Really??",
          "Don't do this!",
          "I'll cry!",
          "Pleeeease?",
          "You're breaking my heart!",
        ];

        let currentNoText = 0;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);

        // Ganti dengan foto anda
        const categories = {
          romantic: {
            title: "Romantic Date",
            options: ["Movie Night", "Gift Exchange"],
            gif: "https://raw.githubusercontent.com/LEFarcao07/valentine-annoying-button-html/refs/heads/main/assets/img/love.gif",
          },
          };

        function initAudio() {
          const playPromise = loveSong.play();
          if (playPromise !== undefined) {
            playPromise.catch((error) => {
              audioEnableBtn.style.display = "block";
            });
          }
        }

        audioEnableBtn.addEventListener("click", function () {
          loveSong
            .play()
            .then(() => {
              audioEnableBtn.style.display = "none";
            })
            .catch((e) => {
              console.log("Audio still blocked:", e);
            });
        });

        function handleFirstInteraction() {
          initAudio();
          document.body.removeEventListener("click", handleFirstInteraction);
          document.body.removeEventListener(
            "touchstart",
            handleFirstInteraction
          );
        }

        document.body.addEventListener("click", handleFirstInteraction, {
          once: true,
        });
        document.body.addEventListener("touchstart", handleFirstInteraction, {
          once: true,
        });

        function moveNoButton() {
          if (currentNoText < noTexts.length) {
            noBtn.textContent = noTexts[currentNoText];
            currentNoText++;
          } else {
            currentNoText = 0;
            noBtn.textContent = noTexts[currentNoText];
            currentNoText++;
          }
          const maxX = window.innerWidth - noBtn.offsetWidth - 20;
          const maxY = window.innerHeight - noBtn.offsetHeight - 20;
          const x = Math.max(20, Math.min(maxX, Math.random() * maxX));
          const y = Math.max(20, Math.min(maxY, Math.random() * maxY));
          noBtn.style.position = "fixed";
          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";
        }

        if (isMobile) {
          noBtn.addEventListener(
            "touchstart",
            function (e) {
              e.preventDefault();
              moveNoButton();
            },
            { passive: false }
          );
          yesBtn.addEventListener(
            "touchend",
            function (e) {
              e.preventDefault();
              handleYesClick();
            },
            { passive: false }
          );
        } else {
          noBtn.addEventListener("mouseover", moveNoButton);
          yesBtn.addEventListener("click", handleYesClick);
        }

        function showCategoryDetails(category) {
          const data = categories[category];
          let html = `
            <h3 class="category-title">${data.title}</h3>
            <img src="${data.gif}" alt="${data.title}" style="width: 80%; max-width: 300px; border-radius: 10px; margin-bottom: 20px;">
            <div class="options-container">
          `;

          data.options.forEach((option) => {
            html += `<button class="option-btn">${option}</button>`;
          });

          html += `
            </div>
            <button class="option-btn" id="backBtn" style="margin-top: 20px;">‚¨Ö Back</button>
          `;

          categoryDetails.innerHTML = html;
          categoryDetails.classList.remove("hidden");
          optionsContainer.classList.add("hidden");

          document
            .getElementById("backBtn")
            .addEventListener("click", function () {
              categoryDetails.classList.add("hidden");
              optionsContainer.classList.remove("hidden");
            });

          document
            .querySelectorAll("#categoryDetails .option-btn:not(#backBtn)")
            .forEach((btn) => {
              btn.addEventListener("click", function () {
                const selectedOption = btn.textContent;
                const textarea = customInvitation.querySelector("textarea");
                textarea.value = "";
                textarea.placeholder = `Let's go for ${selectedOption} on Valentine's Day!`;
                customInvitation.classList.remove("hidden");
                categoryDetails.classList.add("hidden");
                optionsContainer.classList.add("hidden");

                customInvitation.scrollIntoView({ behavior: "smooth" });
              });
            });
        }

        document
          .querySelectorAll(".option-btn[data-category]")
          .forEach((btn) => {
            btn.addEventListener("click", function () {
              const category = this.getAttribute("data-category");
              showCategoryDetails(category);
            });
          });

        // Ganti dengan no. wa Anda
        sendBtn.addEventListener("click", function () {
          const message =
            customInvitation.querySelector("textarea").value ||
            customInvitation.querySelector("textarea").placeholder;
          const encodedMessage = encodeURIComponent(message);
          const whatsappUrl = isMobile
            ? `https://wa.me/your_no?text=${encodedMessage}`
            : `https://web.whatsapp.com/send?phone=9971133398&text=${encodedMessage}`;
          window.open(whatsappUrl, "_blank");
        });

        function handleYesClick() {
          yesBtn.style.transform = "scale(10)";
          yesBtn.style.opacity = "0";
          noBtn.style.display = "none";
          for (let i = 0; i < 100; i++) {
            setTimeout(() => {
              createHeart(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
              );
            }, i * 30);
          }
          setTimeout(() => {
            surprise.classList.add("show");
            document.body.style.overflow = "hidden";
          }, 1500);
        }

        createFloatingHearts();
        initAudio();
      }
    </script>
  </body>
</html>
